    />

      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="assets/font-awesome-pro-v6-6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="admin/css/style.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />

    <title>Admin</title>
    <link href="./assets/img/logo.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="custom-menu">
          <button
            type="button"
            id="sidebarCollapse"
            class="btn btn-primary"
          ></button>
        </div>
        <div class="img bg-wrap text-center py-4">
          <div class="user-logo">
            <div class="inner-logo">
              <img src="assets/img/logo.png" alt="logo" />
            </div>
          </div>
        </div>
        <ul class="list-unstyled components mb-5">
          <li>
            <a href="admin.html"
              ><i class="fa-light fa-house"></i> Trang tổng quan</a
            >
          </li>
          <li class="active">
            <a href="adminproduct.html"
              ><i class="fa-light fa-pot-food"></i> Sản phẩm</a
            >
          </li>
          <li>
            <a href="admincustomer.html"
              ><i class="fa-light fa-users"></i> Khách hàng</a
            >
          </li>
          <li>
            <a href="adminorder.html"
              ><i class="fa-light fa-basket-shopping"></i> Đơn hàng</a
            >
          </li>
          <li>
            <a href="adminstatistical.html"
              ><i class="fa-light fa-chart-simple"></i> Thống kê</a
            >
          </li>
        </ul>
      </nav>

      <!-- adminaddproduct  -->

      <div class="adminaddproduct">
        <div class="add-product">
          <div class="row">
            <div class="col-12">
              <div class="inner-head">
                <div class="inner-title">Thêm sản phẩm mới</div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="inner-item">
                <div class="inner-img">
                  <img src="assets/img/admin/blank-image.png" />
                </div>
                <div class="inner-choose">
                  <label for="choose"
                    ><i class="fa-light fa-cloud-arrow-up"></i> Chọn hình
                    ảnh</label
                  >
                  <input
                    id="choose"
                    type="file"
                    accept="image/png, image/jpg, image/jpeg, image/gif"
                  />
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="inner-item">
                <form action="">
                  <div class="form-group">
                    <label for="name">Tên món</label>
                    <input
                      placeholder="Nhập tên món"
                      type="text"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="inner-select">
                    <label for="select">Chọn món</label>
                    <select name="Món mặn" id="select">
                      <option>Món chay</option>
                      <option>Món mặn</option>
                      <option>Món lẩu</option>
                      <option>Món ăn vặt</option>
                      <option>Món tráng miệng</option>
                      <option>Nước uống</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="sell">Giá bán</label>
                    <input
                      type="text"
                      id="sell"
                      class="form-control"
                      placeholder="Nhập giá bán"
                    />
                  </div>
                  <div class="form-group">
                    <label for="desc">Mô tả</label>
                    <textarea
                      name="desc"
                      id="desc"
                      class="form-control"
                      placeholder="Nhập mô tả món ăn..."
                    ></textarea>
                  </div>
                  <div class="inner-add">
                    <button class="inner-nut" onclick="addMonAn()">
                      <i class="fa-solid fa-plus"></i>Thêm món
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Add Product  -->

        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div class="inner-title">THÊM MỚI SẢN PHẨM</div>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="inner-item">
                      <div class="inner-img">
                        <img src="assets/img/admin/blank-image.png" />
                      </div>
                      <div class="inner-choose">
                        <label for="choose"
                          ><i class="fa-light fa-cloud-arrow-up"></i> Chọn hình
                          ảnh</label
                        >
                        <input
                          id="choose"
                          type="file"
                          accept="image/png, image/jpg, image/jpeg, image/gif"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="inner-item">
                      <form action="">
                        <div class="form-group">
                          <label for="name">Tên món</label>
                          <input
                            placeholder="Nhập tên món"
                            type="text"
                            id="name"
                            class="form-control"
                          />
                        </div>
                        <div class="inner-select">
                          <label for="select">Chọn món</label>
                          <select name="Món mặn" id="select">
                            <option>Món chay</option>
                            <option>Món mặn</option>
                            <option>Món lẩu</option>
                            <option>Món ăn vặt</option>
                            <option>Món tráng miệng</option>
                            <option>Nước uống</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="sell">Giá bán</label>
                          <input
                            type="text"
                            id="sell"
                            class="form-control"
                            placeholder="Nhập giá bán"
                          />
                        </div>
                        <div class="form-group">
                          <label for="desc">Mô tả</label>
                          <textarea
                            name="desc"
                            id="desc"
                            class="form-control"
                            placeholder="Nhập mô tả món ăn..."
                          ></textarea>
                        </div>
                        <div class="inner-add">
                          <button class="inner-nut" onclick="addMonAn()">
                            <i class="fa-solid fa-plus"></i>Thêm món
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End Modal Add Product -->
      </div>
    </div>

    <!-- End adminadminaddproduct  -->

    <script src="admin/js/jquery.min.js"></script>
    <script src="admin/js/bootstrap.min.js"></script>
    <script src="admin/js/main.js"></script>
    <script src="admin/js/popper.js"></script>
    <script src="assets/js/admin.js"></script>
  </body>
</html>
